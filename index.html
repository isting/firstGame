<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <!--不识别电话号码-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="screen-orientation" content="portrait">
    <title>美女来找茬呀！</title>
</head>
<link rel="stylesheet" href="css/public.css">
<link rel="stylesheet" href="css/index.css">
<link rel="stylesheet" href="css/find.css">
<link rel="stylesheet" href="css/result.css">
<script src="js/jquery.js"></script>
<script src="js/data.js"></script>
<script src="js/game.js"></script>
<style>
    .show {
        display: block;
    }
    .hide {
        display: none;
    }
</style>

<body>

    <div id="allPage">
        <!--start页面----------------------------------------------------------- -->
        <div class="show" id="s_main">
            <div class="s_rule">
                <img src="img/banner.jpg" alt="">
                <div class="startBanner">
                    <h3>游戏规则</h3>
                    <p>1.准确找到图片上的四个不同点</p>
                    <p>2.找对一个加五分，找错一个扣5秒，不扣分</p>
                    <p>3.一局有5张图片，分数累加，算出最终得分</p>
                </div>
            </div>

            <!--圆球-->
            <div class="s_start">
                <div class="startBox1 loaderFast">
                    <div></div>
                </div>

                <div class="startBox2 loaderSlow">
                    <div></div>
                </div>

                <div class="startBox3">
                    <a href="javascript:;" class="startGame">
                            开始游戏
                        </a>
                    <i></i>
                </div>

            </div>
        </div>

        <!--查找页面----------------------------------------------------------- -->
        <div class="hide" id="find">
            <!--时间倒计时-->
            <div class="countTime">
                <div class="progress-bar green stripes">
                    <span style="width: 100%" class="timeSurplus"></span>
                </div>
            </div>
            <!--大盒子-->
            <div class="imgBox">
                <div class="findImgTop">
                    <p class="screening">第1组</p>
                    <img src="./img/house.png" alt="">
                </div>
                <div class="findImgMain">
                    <div class="find_img">
                        <ul class="clearfix" id="switchImg">
                            <li data="1" id="viewOne">
                                <div class="find_left" id="find_l">
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                </div>
                                <div class="find_right" id="find_r">
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                </div>
                            </li>

                            <li class="hide" data="2">
                                <div class="find_left">
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                </div>
                                <div class="find_right">
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                </div>
                            </li>
                            <li class="hide" data="3">
                                <div class="find_left">
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                </div>
                                <div class="find_right">
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                </div>
                            </li>
                            <li class="hide" data="4">
                                <div class="find_left">
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                </div>
                                <div class="find_right">
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                </div>
                            </li>
                            </li>
                            <li class="hide" data="5">
                                <div class="find_left">
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                </div>
                                <div class="find_right">
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <!--find_img-->


            <div class="find_btn">
                <div>
                    <p><button id="gamePrompt">提示</button></p>
                    <p><button class="nextGrounp">下一组</button></p>
                </div>
                <i></i>
            </div>
            <div class="find_hint">
                <div>
                    <p id="reminder" style="color:white"></p>
                </div>
            </div>

        </div>

        <!--*****result结果页面******************************* -->
        <div class="hide" id="result">

            <div class="res_invite">
                <div class="resultTop">

                    <div>
                        <p class="resultName">结 果</p>
                        <img src="./img/house.png" alt="档口网">
                    </div>

                </div>
                <div class="resultImg">
                    <div class="resultImgaWord">
                        <div>
                            <p>分数：<strong id="allScore" style="color:red">0</strong> 分</p>
                            <p>用时：<strong id="allSecond" style="color:red">155</strong> 秒</p>
                        </div>
                        <i></i>
                    </div>
                    <!--<h2 class="performance">火眼金睛</h2>-->
                    <div class="resultImgaLpha"></div><!--设置透明度-->
                </div>
            </div>


            <div class="res_btn">
                <button id="playAgain">再玩一次</button>
                <button>关注获得提示</button>
                <button id="attentionGame">分享到朋友圈</button>
            </div>
        </div>


    </div>
    <!--allPage-->
    <!--分享-->
    <div class="masking hide">
        <div class="dim"></div>
        <div class="maskFocus"></div>
    </div>

</body>

</html>
